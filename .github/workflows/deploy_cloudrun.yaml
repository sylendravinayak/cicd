name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.LOCATION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.LOCATION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.REPO }}/fastapi:latest
          docker build -t $IMAGE_NAME .

      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.LOCATION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.REPO }}/fastapi:latest
          docker push $IMAGE_NAME

      - name: Deploy to Cloud Run
        run: |
          IMAGE_NAME=${{ secrets.LOCATION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.REPO }}/fastapi:latest
          gcloud run deploy fastapi_inst \
            --image $IMAGE_NAME \
            --region ${{ secrets.LOCATION }} \
            --platform managed \
            --allow-unauthenticated
      - name: Get Cloud Run URL
        run: |
          SERVICE_URL=$(gcloud run services describe fastapi_inst \
            --region ${{ secrets.LOCATION }} \
            --format="value(status.url)")
          echo "ðŸš€ Cloud Run Service URL: $SERVICE_URL"

